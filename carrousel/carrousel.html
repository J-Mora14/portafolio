<!DOCTYPE html>
<html lang="en">
<head>
  <!-- La etiqueta meta define la codificación del documento y la configuración de la ventana de visualización -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- El título de la página aparecerá en la pestaña del navegador -->
  <title>Carrousel</title>
  <!-- Se enlaza un archivo de estilos externo llamado styles.css -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Aquí comienza la estructura del carrusel -->
  <div class="carousel">
    <!-- Botón para ir a la imagen anterior en el carrusel -->
    <button id="prevBtn">&#10094;</button>
    <!-- Contenedor de las imágenes del carrusel -->
    <div class="carousel-content">
      <!-- Imagen 1 -->
      <img src="imagen1.png" alt="Image 1">
      <!-- Imagen 2 -->
      <img src="imagen2.jpg" alt="Image 2">
      <!-- Imagen 3 -->
      <img src="imagen3.jpg" alt="Image 3">
    </div>
    <!-- Botón para ir a la siguiente imagen en el carrusel -->
    <button id="nextBtn">&#10095;</button>
  </div>

  <!-- Se enlaza un archivo de scripts externo llamado scripts.js -->
  <script src="scripts.js"></script>
</body>
</html>
